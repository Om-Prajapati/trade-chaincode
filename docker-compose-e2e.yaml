    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.importerbank.bridgeit.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/89b5c20a960205c307a12c85d66d59d049a14c124264bb654cc5aa21d41712c1_sk -b admin:adminpw -d'
