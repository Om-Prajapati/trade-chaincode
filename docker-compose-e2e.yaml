      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.importerbank.bridgeit.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/f74d54518ef4a07250a8a625aea9da2f0136a5a8dad05abf3e013b09de93da8b_sk
    ports:
      - "9054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.importerbank.bridgeit.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/f74d54518ef4a07250a8a625aea9da2f0136a5a8dad05abf3e013b09de93da8b_sk -b admin:adminpw -d'
